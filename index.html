<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Net - Share Your Moments</title>
    <meta name="description" content="Mini Net - A social media platform to share photos, thoughts, and connect with others.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="url(#gradient)" stroke-width="2"/>
                        <circle cx="12" cy="12" r="4" fill="url(#gradient)"/>
                        <circle cx="18" cy="6" r="1.5" fill="url(#gradient)"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff6b6b"/>
                                <stop offset="100%" style="stop-color:#4ecdc4"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="logo-text">Mini Net</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" id="feedBtn" title="Feed">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                </button>
                <button class="nav-btn" id="createBtn" title="Create Post">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Create Post Section -->
        <section class="create-post-section" id="createPostSection">
            <div class="create-post-card">
                <div class="create-post-header">
                    <div class="user-avatar">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%234ecdc4'/%3E%3Ctext x='50' y='55' font-size='35' text-anchor='middle' fill='white' font-family='Arial'%3EU%3C/text%3E%3C/svg%3E" alt="User Avatar" id="createUserAvatar">
                    </div>
                    <span class="create-post-title">Create a new post</span>
                </div>
                
                <div class="create-post-body">
                    <textarea class="post-textarea" id="postText" placeholder="What's on your mind? Share your thoughts..."></textarea>
                    
                    <div class="image-upload-area" id="imageUploadArea">
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <span>Click or drag to add a photo</span>
                        </div>
                        <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                            <img src="" alt="Preview" id="imagePreview">
                            <button class="remove-image-btn" id="removeImageBtn" title="Remove image">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="create-post-footer">
                    <div class="post-options">
                        <button class="option-btn" id="addPhotoBtn" title="Add Photo">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <span>Photo</span>
                        </button>
                    </div>
                    <button class="post-btn" id="postBtn">
                        <span>Post</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Feed Section -->
        <section class="feed-section" id="feedSection">
            <div class="feed-container" id="feedContainer">
                <!-- Posts will be dynamically inserted here -->
            </div>
            
            <div class="empty-feed" id="emptyFeed">
                <div class="empty-feed-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21,15 16,10 5,21"/>
                    </svg>
                </div>
                <h3>No posts yet</h3>
                <p>Be the first to share something!</p>
                <button class="create-first-post-btn" id="createFirstPostBtn">Create Your First Post</button>
            </div>
        </section>
    </main>

    <!-- Comment Modal -->
    <div class="modal-overlay" id="commentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Comments</h3>
                <button class="close-modal-btn" id="closeModalBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="add-comment-form">
                    <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment...">
                    <button class="send-comment-btn" id="sendCommentBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
